<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Webpack Template</title>
</head>

<body>
    <div id="app">
        <div class="db">
            <div class="db__header">

                    <span>Name</span>
                    <span>Date open</span>
                </div>
                <ul class="list-main">
                    <li class="record">
                        <a href="#">Table 1</a>
                        <strong>15.12.20</strong>
                    </li>
                    <li class="record">
                        <a href="#">Table 2</a>
                        <strong>15.12.20</strong>

        </div>

    </div>

</html>
